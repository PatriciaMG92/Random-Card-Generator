<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container pt-5">
        <div class="row">
          <div class="col-6 pt-2 justify-content-center">
            <button class="btn ms-5" id="generateANewCard">
              Generate a new card
            </button>
          </div>
          <div class="col-6 justify-content-center">
            <form>
              <div class="row">
                <h5 class="text-white">
                  Do you want to change the size of the cards?
                </h5>
                <div class="col-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Width"
                    id="width"
                  />
                </div>

                <div class="col-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Height"
                    id="height"
                  />
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-8">
                  <button
                    type="button"
                    id="changeStyle"
                    class="button2 mt-3 ms-5"
                  >
                    Try it!
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-2 justify-content-center" id="randomCard"></div>
      </div>
    </div>
  </body>
</html>
